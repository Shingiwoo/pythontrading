<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paper Trading Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .card { margin-bottom: 1rem; }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸ“ˆ Paper Trading Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Equity: ${{ state.capital }}</h5>
        <form method="POST" action="/reset"><button class="btn btn-danger">Reset All</button></form>
        <button id="runstep" class="btn btn-primary mt-2">Run Next Candle</button>
        <div id="logmsg" class="mt-2 text-success"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card p-3">
        <h5>Trade History</h5>
        <table class="table table-bordered table-sm">
          <thead>
            <tr><th>No</th><th>Entry</th><th>Exit</th><th>Type</th><th>PnL</th><th>Capital</th></tr>
          </thead>
          <tbody>
            {% for t in trades %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ t.entry_price }}</td>
              <td>{{ t.exit_price }}</td>
              <td>{{ t.direction }}</td>
              <td>{{ "%.2f"|format(t.pnl) }}</td>
              <td>{{ "%.2f"|format(t.capital) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="card p-3">
        <h5>Equity Curve</h5>
        <canvas id="equityChart" height="80"></canvas>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.getElementById("runstep").onclick = function() {
    fetch("/runstep", {method: "POST"})
    .then(r => r.json())
    .then(d => {document.getElementById("logmsg").innerText = d.log + " | Harga Terakhir: " + d.price + " | Score Long: " + d.score_long + " | Score Short: " + d.score_short; location.reload();});
  };
  // Equity chart
  {% if equity|length > 0 %}
  var ctx = document.getElementById('equityChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [{% for e in equity %}'{{e[0]}}',{% endfor %}],
      datasets: [{
        label: 'Equity',
        data: [{% for e in equity %}{{e[1]}},{% endfor %}],
        borderColor: 'rgb(75, 192, 192)', fill: false, tension: 0.1
      }]
    }
  });
  {% endif %}
</script>
</body>
</html>
